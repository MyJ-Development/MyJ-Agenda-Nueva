<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">MyJ<span> Comunicaciones</span></a>
    <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
      <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
    </nb-select>
  </div>
</div>


<div class="header-container head">
  <button nbButton outline status="info" [nbPopover]="templateRef">Agregar</button>
</div>


<div class="header-container">
  <nb-actions size="small">

    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="control-item" icon="email-outline"></nb-action>
    <nb-action class="control-item" icon="bell-outline"></nb-action>
    <nb-action class="user-action"  *nbIsGranted="['view', 'current-user']">
      <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [name]="user?.name"
               [picture]="user?.picture | ngxAuthToken | async">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>

<ng-template #templateRef>
  <nb-popover align="center">
    <div class="container">
      <button (click)="agregarOrden()" nbButton outline status="success">Agregar orden</button>
    </div>
    <div *ngIf="permisos" class="container">
      <hr>
      <button (click)="agregarCliente()" nbButton outline status="success">Agregar cliente</button>
      <hr>
    </div>
    <div *ngIf="permisos" class="container">
      <button (click)="agregarDireccion()" nbButton outline status="success">Agregar direcci√≥n</button>
    </div>

  </nb-popover>
</ng-template>
