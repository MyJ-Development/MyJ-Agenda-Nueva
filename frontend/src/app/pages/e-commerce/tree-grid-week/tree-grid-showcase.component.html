
    
<div *ngIf=data>
  <nb-card accent="success">
    <nb-card-header>
      <label class="search-label" for="search">Filtrar por nombre t√©cnico:</label>
        <input nbInput
               [nbFilterInput]="dataSource" 
               id="search" 
               class="search-input" 
               shape="semi-round"
               status="info">

        <button class="actualizar" 
                [nbSpinner]="loading" 
                [disabled]="loading" 
                ghost 
                nbButton 
                (click)="forceUpdate()">
                <nb-icon icon="flip-2-outline"></nb-icon>
                {{ "Actualizar" }}
        </button>
        
   </nb-card-header>
    <nb-card-body>

      <table  [nbTreeGrid]="dataSource"
              [nbSort]="dataSource" 
              (sort)="updateSort($event)"
              class="tablares">

        <tr nbTreeGridHeaderRow *nbTreeGridHeaderRowDef="allColumns"></tr>
        <tr nbTreeGridRow *nbTreeGridRowDef="let row; columns: allColumns"></tr>

        <ng-container *ngFor="let column of defaultColumns; let index = index"
                      [nbTreeGridColumnDef]="column"
                      [showOn]="getShowOn(index)">
          <th class="tablitatr" nbTreeGridHeaderCell 
                                *nbTreeGridHeaderCellDef
                                [nbSortHeader]="getSortDirection(column)">
                                {{column}}
          </th>
          <td class="tablitatr" nbTreeGridCell *nbTreeGridCellDef="let row">
            {{row.data[column] || '-'}}
            <hr>
            <button [ngClass]="{'botonVerde':(row.data.objeto.objeto[column]) === true, 
                                'botonRojo':(row.data.objeto.objeto[column]) === false}" 
                    nbButton 
                    (click)="open(index, row.data[column], row.data.objeto.objeto[column])">
              {{row.data.objeto[column]}}
            </button>
          </td>
        </ng-container>
      </table>
    </nb-card-body>
  </nb-card>
</div>
