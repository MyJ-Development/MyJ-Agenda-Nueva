<div class="row ">
  <div>
    <nb-card>
      <nb-card-body>

        <form>
          
          <div class="row">

            <div class="col-sm-6">
              <div class="form-group">
                <label for="nombre" class="label">Nombre cliente:</label>
                <input type="text" nbInput fullWidth id="nombre" status="info"
                placeholder="xxx" shape="semi-round" 
                fieldSize="small">
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <label for="rutCliente" class="label">Rut cliente:</label>
                <input type="text" nbInput fullWidth id="rutCliente" status="info"
                placeholder="xxx" shape="semi-round" 
                fieldSize="small">
              </div>
            </div>

          </div>

          <div class="row">
            
            <div class="col-sm-6">
              <div class="form-group">
                <label for="direccionCliente" class="label">Dirección:</label>
                <input type="text" nbInput fullWidth id="direccionCliente" status="info"
                placeholder="xxx" shape="semi-round" 
                fieldSize="small">
              </div>
            </div>
            
            <div class="col-sm-6">
              <div class="form-group">
                <label for="comunaCliente" class="label">Comuna:</label>
                <input type="text" nbInput fullWidth id="comunaCliente" status="info"
                placeholder="xxx" shape="semi-round" 
                fieldSize="small">
              </div>
            </div>

          </div>

          <div class="row">
            
            <div class="col-sm-6">
              <div class="form-group">
                <label for="telefonoCliente1" class="label">Teléfono 1:</label>
                <input type="text" nbInput fullWidth id="telefonoCliente1" status="info"
                placeholder="xxx" shape="semi-round" 
                fieldSize="small">
              </div>
            </div>
            
            <div class="col-sm-6">
              <div class="form-group">
                <label for="telefonoCliente2" class="label">Teléfono 2:</label>
                <input type="text" nbInput fullWidth id="telefonoCliente2" status="info"
                placeholder="xxx" shape="semi-round" 
                fieldSize="small">
              </div>  
            </div>

          </div>

          <div class="row">
            
            <div class="col-sm-6">
              <div class="form-group">
                <label for="correoCliente" class="label">Correo:</label>
                <input type="text" nbInput fullWidth id="correoCliente" status="info"
                placeholder="xxx" shape="semi-round" 
                fieldSize="small">
              </div>
            </div>
            
            <div class="col-sm-6">
              <div class="form-group">
                <label for="nombreTecnico" class="label">Encargado:</label>
                <input type="text" nbInput fullWidth id="nombreTecnico" status="info"
                placeholder="xxx" shape="semi-round" 
                fieldSize="small">
              </div>
            </div>
          
          </div>

          <div class="row">
            
            <div class="col-sm-6">
              <div class="form-group">
                <label for="creadoPor" class="label">Creado por:</label>
                <input type="text" nbInput fullWidth id="creadoPor" status="info"
                placeholder="xxx" shape="semi-round" 
                fieldSize="small">
              </div>
            </div>
            
            <div class="col-sm-6">
              <div class="form-group">
                <label for="fechaCreacion" class="label">Fecha creación:</label>
                <input type="text" nbInput fullWidth id="fechaCreacion" status="info"
                placeholder="xxx" shape="semi-round" 
                fieldSize="small">
              </div>
            </div>
          
          </div>

          <div class="row">
            
            <div class="col-sm-6">
              <div class="form-group">
                <label for="fechaEjecucion" class="label">Fecha de ejecución:</label>
                <input type="text" nbInput fullWidth id="fechaEjecucion" status="info"
                placeholder="xxx" shape="semi-round" 
                fieldSize="small">
              </div>
            </div>
            
            <div class="col-sm-6">
              <div class="form-group">
                <label for="disponibilidad" class="label">Disponibilidad:</label>
                <input type="text" nbInput fullWidth id="disponibilidad" status="info"
                placeholder="xxx" shape="semi-round" fieldSize="small">
              </div>
            </div>
          
          </div>

          <div class="row">
            
            <div class="col-sm-6">
              <div class="form-group">
                <label for="estadoCliente" class="label">Estado cliente:</label>
                <input type="text" nbInput fullWidth id="estadoCliente" status="info"
                placeholder="xxx" shape="semi-round" fieldSize="small">
              </div>
            </div>
            
            <div class="col-sm-6">
              <div class="form-group">
                <label for="estadoTicket" class="label">Estado ticket:</label>
                <input type="text" nbInput fullWidth id="estadoTicket" status="info"
                 shape="semi-round" fieldSize="small">
              </div>
            </div>
          
          </div>

          <div class="row">
            
            <div class="col-sm-6">
              <div class="form-group">
                <label for="medioDePago" class="label">Medio de pago:</label>
                <input type="text" nbInput fullWidth id="medioDePago" status="info"
                 shape="semi-round" fieldSize="small">
              </div>
            </div>
            
            <div class="col-sm-6">
              <div class="form-group">
                <label for="monto" class="label">Monto:</label>
                <input type="text" nbInput fullWidth id="monto" status="info"
                 shape="semi-round"  fieldSize="small">
              </div>
            </div>
          
          </div>

          <div class="row">
            
            <div class="col-sm-6">
              <div class="form-group">
                <label for="tipoOrden" class="label">Tipo orden:</label>
                <input type="text" nbInput fullWidth id="tipoOrden" status="info"
                 shape="semi-round"  fieldSize="small">
              </div>
            </div>
            
            <div class="col-sm-6">
              <div class="form-group">
                <label for="prioridad" class="label">Prioridad:</label>
                <input type="text" nbInput fullWidth id="prioridad" status="info"
                 shape="semi-round"  fieldSize="small">
              </div>
            </div>
          
          </div>

          <div class="row">
            
            <div class="col-sm-12">
              <div class="form-group">
                <label for="comentarioCliente" class="label">Comentario:</label>
                <textarea rows="4" nbInput fullWidth id="comentarioCliente" status="info"
                 shape="semi-round" 
                fieldSize="small"></textarea>
              </div>
            </div>
          
          </div>

          <div class="row">
            
            <div class="col-sm-6">
              <div class="form-group">
                <button nbButton fullWidth status="success" shape="semi-round" fieldSize="tiny" size="medium" outline>
                Guardar cambios
                </button>
              </div>
            </div>
          
          </div>

        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
