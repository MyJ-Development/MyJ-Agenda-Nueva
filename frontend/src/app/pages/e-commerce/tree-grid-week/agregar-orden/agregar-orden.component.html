
<div class="row ">
  <div>
    <nb-card>
      <nb-card-body>

        <form autocomplete="off" [formGroup]="formulario" (ngSubmit)="agregarOrden()">
          
          <div class="row">

            <div class="col-sm-6">
              <div class="form-group">
                <label for="rut_cliente" class="label">Rut cliente:</label>

                <input  formControlName="rut_cliente"
                        type="text"
                        id="rut_cliente"
                        nbInput 
                        fullWidth 
                        status="info" 
                        shape="semi-round" 
                        fieldSize="medium" 
                        required>

              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <label for="encargado" class="label">Encargado: </label>

                <nb-select  formControlName="encargado"
                            name="encargado" 
                            type="text" 
                            nbSelect 
                            fullWidth 
                            fieldSize="small"  
                            shape="semi-round" 
                            status="info">

                  <nb-option  *ngFor="let tecnico of tecnicos"
                              type="text"
                              nbSelect 
                              fullWidth 
                              fieldSize="small" 
                              shape="semi-round" 
                              status="info" 
                              [value]="tecnico.rut">
                              {{tecnico.nombre}}
                  </nb-option>

                </nb-select>
              </div>
            </div>
          </div>


          <div class="row">
            
            <div class="col-sm-6">
              <div class="form-group">
                <label for="direccion_cliente" class="label">Dirección:</label>

                <nb-select  formControlName="direccion_cliente"
                            name="direccion_cliente"
                            type="text"
                            nbSelect 
                            fullWidth 
                            fieldSize="small"  
                            shape="semi-round" 
                            status="info">

                  <nb-option  *ngFor="let direccion of residencia_cliente"
                              type="text" 
                              nbSelect 
                              fullWidth 
                              fieldSize="small" 
                              shape="semi-round" 
                              status="info" 
                              [value]="direccion.id">
                              {{direccion.direccion}}
                  </nb-option>

                </nb-select>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <label for="creado_por" class="label">Creado por:</label>

                <input  type="text" 
                        formControlName="creado_por" 
                        nbInput 
                        fullWidth 
                        id="creado_por" 
                        status="info" 
                        shape="semi-round" 
                        fieldSize="medium">

              </div>
            </div>
          </div>


          <div class="row">
            
            <div class="col-sm-6">
              <div class="form-group">
                <label for="fecha_ejecucion" class="label">Fecha de ejecución:</label>

                <input  type="text" 
                        nbInput 
                        fullWidth 
                        id="fecha_ejecucion" 
                        status="info"
                        formControlName="fecha_ejecucion" 
                        shape="semi-round" 
                        fieldSize="medium">

              </div>
            </div>
            
            <div class="col-sm-6">
              <div class="form-group">
                <label for="disponibilidad" class="label">Disponibilidad:</label>

                <input  type="text" 
                        nbInput 
                        fullWidth 
                        id="disponibilidad" 
                        status="info"
                        formControlName="disponibilidad" 
                        shape="semi-round" 
                        fieldSize="medium">

              </div>
            </div>
          </div>


          <div class="row">
            
            <div class="col-sm-6">
              <div class="form-group">
                <label for="estado_cliente" class="label">Estado cliente:</label>

                <input  type="text" 
                        nbInput 
                        fullWidth 
                        id="estado_cliente" 
                        status="info"
                        formControlName="estado_cliente" 
                        shape="semi-round" 
                        fieldSize="medium">

              </div>
            </div>
            
            <div class="col-sm-6">
              <div class="form-group">
                <label for="estado_ticket" class="label">Estado ticket:</label>

                <input  type="text" 
                        nbInput 
                        fullWidth 
                        id="estado_ticket" 
                        status="info"
                        formControlName="estado_ticket" 
                        shape="semi-round" 
                        fieldSize="medium">

              </div>
            </div>
          </div>


          <div class="row">
            
            <div class="col-sm-6">
              <div class="form-group">
                <label for="medio_pago" class="label">Medio de pago:</label>

                <input  type="text" 
                        nbInput 
                        fullWidth 
                        id="medio_pago" 
                        status="info"
                        formControlName="medio_pago" 
                        shape="semi-round" 
                        fieldSize="medium">

              </div>
            </div>
            
            <div class="col-sm-6">
              <div class="form-group">
                <label for="monto" class="label">Monto:</label>

                <input  type="text"
                        nbInput 
                        fullWidth 
                        id="monto" 
                        status="info"
                        formControlName="monto" 
                        shape="semi-round"  
                        fieldSize="medium">

              </div>
            </div>
          </div>


          <div class="row">
            
            <div class="col-sm-6">
              <div class="form-group">
                <label for="tipo_orden" class="label">Tipo orden:</label>

                  <nb-select  type="text" 
                              nbSelect 
                              fullWidth 
                              fieldSize="small"  
                              shape="semi-round" 
                              status="info" 
                              name="tipo_orden" 
                              formControlName="tipo_orden">

                    <nb-option  *ngFor="let orden of tipoOrdenes" 
                                type="text" 
                                nbSelect 
                                fullWidth 
                                fieldSize="small" 
                                shape="semi-round" 
                                status="info"
                                [value]="orden.id" >
                                {{orden.descripcion}}
                      </nb-option>

                </nb-select>
              </div>
            </div>
            
            <div class="col-sm-6">
              <div class="form-group">
                <label for="prioridad" class="label">Prioridad:</label>

                <input  type="text"
                        nbInput 
                        fullWidth 
                        id="prioridad" 
                        status="info"
                        formControlName="prioridad" 
                        shape="semi-round"  
                        fieldSize="medium">

              </div>
            </div>
          </div>


          <div class="row">
            
            <div class="col-sm-12">
              <div class="form-group">
                <label for="comentario" class="label">Comentario:</label>

                <textarea rows="4" 
                          nbInput 
                          fullWidth 
                          id="comentario" 
                          status="info"
                          formControlName="comentario" 
                          shape="semi-round" 
                          type="text" 
                          fieldSize="medium">
                </textarea>

              </div>
            </div>
          </div>


          <div class="row">
            
            <div class="col-sm-6">
              <div class="form-group">

                <button type="submit" 
                        nbButton 
                        fullWidth 
                        status="success" 
                        shape="semi-round" 
                        fieldSize="tiny" 
                        size="medium" 
                        outline>
                  Guardar cambios
                </button>

              </div>
            </div>
          </div>

        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
