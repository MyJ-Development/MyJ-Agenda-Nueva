

  <nb-card accent="success">
  <nb-card-header>
      <h5>Agregar cliente</h5>
  </nb-card-header>
    <nb-card-body>

      <form autocomplete="off" [formGroup]="formulario" (ngSubmit)="guardar()">
        <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="nombre_cliente" class="label">Nombre cliente:</label>

                <input  formControlName="nombre_cliente"
                        type="text" 
                        nbInput 
                        fullWidth
                        status="info"
                        shape="semi-round"
                        fieldSize="small">
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="rut_cliente" class="label">Rut cliente:</label>

                <input  formControlName="rut_cliente"
                        type="text" 
                        nbInput 
                        fullWidth
                        status="info"
                        shape="semi-round"
                        fieldSize="small">
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="correo_cliente" class="label">Correo:</label>

                <input  formControlName="correo_cliente"
                        type="text" 
                        nbInput 
                        fullWidth
                        status="info"
                        shape="semi-round"
                        fieldSize="small">
              </div>
            </div>
        </div>

        <div class="row">

            <div class="col-md-4">
              <div class="form-group">
                <label for="telefono1" class="label">Teléfono 1:</label>

                <input  formControlName="telefono1"
                        type="text" 
                        nbInput 
                        fullWidth
                        status="info"
                        shape="semi-round"
                        fieldSize="small">

              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="telefono2" class="label">Teléfono 2:</label>

                <input  formControlName="telefono2"
                        type="text" 
                        nbInput 
                        fullWidth
                        status="info"
                        shape="semi-round"
                        fieldSize="small">
              </div>  
            </div>



            <div class="col-md-4">
              <div class="form-group">
                <label for="creado_por" class="label">Creado por:</label>

                <input  formControlName="creado_por"
                        type="text" 
                        nbInput 
                        fullWidth
                        status="info"
                        shape="semi-round"
                        fieldSize="small">
              </div>
            </div>
        </div>
        <hr>
        <div class="form-group row" formGroupName="residencia">
            <div class="col-md-4">
              <div class="form-group">
                <label for="direccion_cliente" class="label">Dirección:</label>

                <input formControlName="direccion_cliente"
                        type="text" 
                        nbInput 
                        fullWidth
                        status="info"
                        shape="semi-round"
                        fieldSize="small">
              </div>
            </div>
            
            <div class="col-md-4">
              <div class="form-group">
                <label for="comuna_cliente" class="label">Comuna:</label>

                <input formControlName="comuna_cliente"
                        type="text" 
                        nbInput 
                        fullWidth
                        status="info"
                        shape="semi-round"
                        fieldSize="small">
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="mac_cliente" class="label">Mac:</label>

                <input formControlName="mac_cliente"
                        type="text" 
                        nbInput 
                        fullWidth
                        status="info"
                        shape="semi-round"
                        fieldSize="small">
              </div>
            </div>
            <hr>
            <div class="col-md-4">
              <div class="form-group">
                <label for="pppoe_cliente" class="label">Pppoe:</label>

                <input formControlName="pppoe_cliente"
                        type="text" 
                        nbInput 
                        fullWidth
                        status="info"
                        shape="semi-round"
                        fieldSize="small">

              </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4 offset-8">
              <div class="form-group pd">
                <button type="button" 
                        class="boton"
                        nbButton 
                        fullWidth 
                        status="success" 
                        shape="semi-round" 
                        fieldSize="tiny" 
                        size="small"
                        (click)="guardar()" 
                        outline>
                Agregar cliente
                </button>
              </div>
            </div>
        </div>

      </form>

    </nb-card-body>
  </nb-card>
