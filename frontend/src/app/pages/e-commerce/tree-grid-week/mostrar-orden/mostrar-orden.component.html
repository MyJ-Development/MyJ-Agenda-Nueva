<div class="row ">
  <div>
    <nb-card>
      <nb-card-header>

        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label class="label titulo blanco">Orden N°: {{numOrden}}</label>
            </div>
          </div>
          <div class="col-sm-7">
            <div class="form-group">
              <label class="label titulo blanco">Técnico: {{nombreTecnico}}</label>
            </div>
          </div>
        </div>

      </nb-card-header>
      <nb-card-body>
        <form>
          
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="nombreCliente" class="label">Nombre cliente:</label>
              <input type="text" nbInput fullWidth id="nombreCliente" status="info"
              placeholder={{nombreCliente}} shape="semi-round" value={{nombreCliente}}
              fieldSize="small">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="rutCliente" class="label">Rut cliente:</label>
              <input type="text" nbInput fullWidth id="rutCliente" status="info"
              placeholder={{rutCliente}} shape="semi-round" value={{rutCliente}}
              fieldSize="small">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="direccionCliente" class="label">Dirección:</label>
              <input type="text" nbInput fullWidth id="direccionCliente" status="info"
              placeholder={{direccionCliente}} shape="semi-round" value={{direccionCliente}}
              fieldSize="small">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="comunaCliente" class="label">Comuna:</label>
              <input type="text" nbInput fullWidth id="comunaCliente" status="info"
              placeholder={{comunaCliente}} shape="semi-round" value={{comunaCliente}}
              fieldSize="small">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="telefonoCliente1" class="label">Teléfono 1:</label>
              <input type="text" nbInput fullWidth id="telefonoCliente1" status="info"
              placeholder={{telefonoCliente1}} shape="semi-round" value={{telefonoCliente1}}
              fieldSize="small">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="telefonoCliente2" class="label">Teléfono 2:</label>
              <input type="text" nbInput fullWidth id="telefonoCliente2" status="info"
              placeholder={{telefonoCliente2}} shape="semi-round" value={{telefonoCliente2}}
              fieldSize="small">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="correoCliente" class="label">Correo:</label>
              <input type="text" nbInput fullWidth id="correoCliente" status="info"
              placeholder={{correoCliente}} shape="semi-round" value={{correoCliente}}
              fieldSize="small">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="nombreTecnico" class="label">Encargado:</label>
              <input type="text" nbInput fullWidth id="nombreTecnico" status="info"
              placeholder={{nombreTecnico}} shape="semi-round" value={{nombreTecnico}}
              fieldSize="small">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="creadoPor" class="label">Creado por:</label>
              <input type="text" nbInput fullWidth id="creadoPor" status="info"
              placeholder={{creadoPor}} shape="semi-round" value={{creadoPor}}
              fieldSize="small">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="fechaCreacion" class="label">Fecha creación:</label>
              <input type="text" nbInput fullWidth id="fechaCreacion" status="info"
              placeholder={{fechaCreacion}} shape="semi-round" value={{fechaCreacion}}
              fieldSize="small">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="fechaEjecucion" class="label">Fecha de ejecución:</label>
              <input type="text" nbInput fullWidth id="fechaEjecucion" status="info"
              placeholder={{fechaEjecucion}} shape="semi-round" value={{fechaEjecucion}}
              fieldSize="small">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="disponibilidad" class="label">Disponibilidad:</label>
              <input type="text" nbInput fullWidth id="disponibilidad" status="info"
              placeholder={{disponibilidad}} shape="semi-round" value={{disponibilidad}}
              fieldSize="small">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="estadoCliente" class="label">Estado cliente:</label>
              <input type="text" nbInput fullWidth id="estadoCliente" status="info"
              placeholder={{estadoCliente}} shape="semi-round" value={{estadoCliente}}
              fieldSize="small">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="estadoTicket" class="label">Estado ticket:</label>
              <input type="text" nbInput fullWidth id="estadoTicket" status="info"
              placeholder={{estadoTicket}} shape="semi-round" value={{estadoTicket}}
              fieldSize="small">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="medioDePago" class="label">Medio de pago:</label>
              <input type="text" nbInput fullWidth id="medioDePago" status="info"
              placeholder={{medioDePago}} shape="semi-round" value={{medioDePago}}
              fieldSize="small">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="monto" class="label">Monto:</label>
              <input type="text" nbInput fullWidth id="monto" status="info"
              placeholder={{monto}} shape="semi-round" value={{monto}} fieldSize="small">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="tipoOrden" class="label">Tipo orden:</label>
              <input type="text" nbInput fullWidth id="tipoOrden" status="info"
              placeholder={{tipoOrden}} shape="semi-round" value={{tipoOrden}} fieldSize="small">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="prioridad" class="label">Prioridad:</label>
              <input type="text" nbInput fullWidth id="prioridad" status="info"
              placeholder={{prioridad}} shape="semi-round" value={{prioridad}} fieldSize="small">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="comentarioCliente" class="label">Comentario:</label>
              <textarea rows="2" nbInput fullWidth id="comentarioCliente" status="info"
              placeholder={{comentarioCliente}} shape="semi-round" value={{comentarioCliente}}
              fieldSize="small"></textarea>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <button nbButton fullWidth status="success" shape="semi-round" fieldSize="tiny" size="medium" outline>
              Editar cambios
              </button>
            </div>
          </div>
        </div>

        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
