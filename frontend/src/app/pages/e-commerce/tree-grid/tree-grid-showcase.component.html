


<form [formGroup]="formulario" (ngSubmit)="buscarOrden()" autocomplete="off">

  <nb-card class="medida-card" accent="success">
    <nb-card-header class="cabeza">
      <div class="row">
        <div class="col-sm-6">
          <h5 class="h5s pos">
            Buscar ordenes:
          </h5>
        </div>
      </div>
    </nb-card-header>
    <nb-card-body> 
      <div class="row columna">
        <div class="col-sm-3 largo">
          <div class="form-group">
            <label for="buscar" class="label">Buscar por: </label>
              <nb-select  formControlName="buscar"
                          type="text" 
                          nbSelect 
                          fullWidth 
                          size="small"  
                          shape="semi-round" 
                          status="info"
                          placeholder="Seleccione:">
                <nb-option  *ngFor="let opcion of opciones"
                             type="text"
                            [value]="opcion">
                            {{opcion}}
                </nb-option>
              </nb-select>

          </div>
        </div>


        <div *ngIf="ver" class="col-sm-3 input-calendario input-arriba largo">
          <div class="form-group largo">

            <input  type="text"
                    formControlName="calendar" 
                    fieldSize="small"
                    class="input-largo"
                    nbInput 
                    shape="semi-round" 
                    status="info"
                    placeholder="Rango de fechas" 
                    [nbDatepicker]="rangepicker">
            <nb-rangepicker size="large" #rangepicker></nb-rangepicker>
          </div>
        </div>

        <div class="col-sm-3 input-arriba">
          <div class="form-group largo">
            
            <input  formControlName="buscador"
                    nbInput 
                    fieldSize="small" 
                    shape="semi-round" 
                    status="info"
                    placeholder="Buscar:" 
                    type="text">

            <button class="boton" type="submit" nbButton ghost>
              <nb-icon icon="file-text-outline"></nb-icon>
            </button>
          </div>
        </div>
      </div>

    </nb-card-body>
  </nb-card>
</form>

<nb-card class="lista" *ngIf="aparece">
  <nb-card-body >
    <ng2-smart-table 
      class="center"
      [settings]="settings"
      [source]="source"
      (custom)="ordenCompleta($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
