

<div class="ajustandoBuscador">
<form [formGroup]="formulario" (ngSubmit)="buscarOrden()" autocomplete="off">
  <nb-card class="ajusteInput largo">

    <nb-card-body class="largo"> 
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
          <label for="buscar" class="label">Buscar por: </label>
                <nb-select  formControlName="buscar"
                            name="buscar" 
                            type="text" 
                            nbSelect 
                            fullWidth 
                            size="small"  
                            shape="semi-round" 
                            status="info"
                            placeholder="Seleccione:">

                  <nb-option  *ngFor="let opcion of opciones"
                              type="text"
                              [value]="opcion">
                              {{opcion}}
                  </nb-option>

                </nb-select>

                </div>
                </div>


          <div *ngIf="ver" class="col-sm-3 margenDate margen">
          <div class="form-group">

            <input formControlName="calendar" fieldSize="small" nbInput shape="semi-round" 
              status="info"  placeholder="Rango de fechas" [nbDatepicker]="rangepicker">
            <nb-rangepicker #rangepicker></nb-rangepicker>
          </div>
        </div>

        <div class="col-sm-3 margenArriba">
          <div class="form-group margen">
            
      <input  formControlName="buscador"
              name="buscar" 
              nbInput 
              fieldSize="small" 
              shape="semi-round" 
              status="info" 
              class="search-input" 
              placeholder="Buscar:" 
              type="text">

      <button class="icono" type="submit" nbButton ghost><nb-icon icon="file-text-outline"></nb-icon></button>
      </div>
      </div>
      </div>
    </nb-card-body>

  </nb-card>
</form>

<nb-card class="ajusteCard" *ngIf="aparece">
  <nb-card-body>
    <ng2-smart-table 
                     class="tablita center"
                     [settings]="settings"
                     [source]="source"
                     (custom)="ordenCompleta($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
