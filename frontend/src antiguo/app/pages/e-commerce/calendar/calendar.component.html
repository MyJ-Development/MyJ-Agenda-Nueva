
<div class="calendar">
  <div class="calendar-container">
    <nb-card accent="success">
      <nb-card-body>
        <nb-calendar
          [(date)]="date"
          (dateChange)="cambioFecha($event);"
          [boundingMonth]="false"
          showWeekNumber="True">
        </nb-calendar>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<ng-template #contentTemplate>
  <h5>{{ date | date }}</h5>
</ng-template>
