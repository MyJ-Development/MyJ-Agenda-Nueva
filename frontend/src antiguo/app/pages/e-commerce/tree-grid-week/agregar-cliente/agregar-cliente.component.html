

  <nb-card accent="success">
  <nb-card-header>
      <h5>Agregar cliente</h5>
  </nb-card-header>
    <nb-card-body>

      <form autocomplete="off" [formGroup]="formulario" (ngSubmit)="guardar()">
        <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="nombre_cliente" class="label">Nombre cliente:</label>

                <input  formControlName="nombre_cliente"
                        type="text" 
                        nbInput 
                        fullWidth
                        [ngClass]="{'borde': nombreNoValido}"
                        status="info"
                        shape="semi-round"
                        fieldSize="small">

                <small *ngIf="nombreNoValido" class="form-text text-danger">Ingrese un nombre válido</small>
              </div>
              
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="rut_cliente" class="label">Rut cliente:</label>

                <input  formControlName="rut_cliente"
                        type="text" 
                        nbInput 
                        fullWidth
                        [ngClass]="{'borde': rutNoValido}"
                        status="info"
                        shape="semi-round"
                        fieldSize="small"
                        placeholder="Ejemplo: 12345678-9">

                <small *ngIf="rutNoValido" class="form-text text-danger">Ingrese un rut válido</small>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="correo_cliente" class="label">Correo:</label>

                <input  formControlName="correo_cliente"
                        type="text" 
                        nbInput 
                        fullWidth
                        [ngClass]="{'borde': correoNoValido}"
                        status="info"
                        shape="semi-round"
                        fieldSize="small">

                <small *ngIf="correoNoValido" class="form-text text-danger">Ingrese un correo válido</small>
              </div>
            </div>
        </div>

        <div class="row">

            <div class="col-md-4">
              <div class="form-group">
                <label for="telefono1" class="label">Teléfono 1:</label>

                <input  formControlName="telefono1"
                        type="text" 
                        nbInput 
                        fullWidth
                        [ngClass]="{'borde': telefono1NoValido}"
                        status="info"
                        shape="semi-round"
                        fieldSize="small">

                <small *ngIf="telefono1NoValido" class="form-text text-danger">Ingrese un teléfono válido</small>

              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="telefono2" class="label">Teléfono 2:</label>

                <input  formControlName="telefono2"
                        type="text" 
                        nbInput 
                        fullWidth
                        [ngClass]="{'borde': telefono2NoValido}"
                        status="info"
                        shape="semi-round"
                        fieldSize="small">

                <small *ngIf="telefono2NoValido" class="form-text text-danger">Ingrese un teléfono válido</small>
              </div>  
            </div>



            <div class="col-md-4">
              <div class="form-group">
                <label for="creado_por" class="label">Creado por:</label>

                <input  formControlName="creado_por"
                        type="text" 
                        nbInput 
                        fullWidth
                        status="info"
                        shape="semi-round"
                        fieldSize="small">
              </div>
            </div>
        </div>
        <hr>
        <div class="form-group row" formGroupName="residencia">
            <div class="col-md-4">
              <div class="form-group">
                <label for="direccion_cliente" class="label">Dirección:</label>

                <input formControlName="direccion_cliente"
                        type="text" 
                        nbInput 
                        fullWidth
                        [ngClass]="{'borde': direccionNoValido}"
                        status="info"
                        shape="semi-round"
                        fieldSize="small">

                <small *ngIf="direccionNoValido" class="form-text text-danger">Ingrese una dirección válida</small>
              </div>
            </div>
            
            <div class="col-md-4">
              <div class="form-group">
                <label for="comuna_cliente" class="label">Comuna:</label>

                <input formControlName="comuna_cliente"
                        type="text" 
                        nbInput 
                        fullWidth
                        [ngClass]="{'borde': comunaNoValido}"
                        status="info"
                        shape="semi-round"
                        fieldSize="small">

                <small *ngIf="comunaNoValido" class="form-text text-danger">Ingrese una comuna válida</small>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="mac_cliente" class="label">Mac:</label>

                <input formControlName="mac_cliente"
                        type="text" 
                        nbInput 
                        fullWidth
                        [ngClass]="{'borde': macNoValido}"
                        status="info"
                        shape="semi-round"
                        fieldSize="small">

                <small *ngIf="macNoValido" class="form-text text-danger">Ingrese una mac válida</small>
              </div>
            </div>
            <hr>
            <div class="col-md-4">
              <div class="form-group">
                <label for="pppoe_cliente" class="label">Pppoe:</label>

                <input formControlName="pppoe_cliente"
                        type="text" 
                        nbInput 
                        fullWidth
                        [ngClass]="{'borde': pppoeNoValido}"
                        status="info"
                        shape="semi-round"
                        fieldSize="small">

                <small *ngIf="pppoeNoValido" class="form-text text-danger">Ingrese pppoe</small>

              </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4 offset-8">
              <div class="form-group pd">
                <button type="button" 
                        class="boton"
                        nbButton 
                        fullWidth 
                        status="success" 
                        shape="semi-round" 
                        fieldSize="tiny" 
                        size="small"
                        (click)="guardar()" 
                        outline>
                Agregar cliente
                </button>
              </div>
            </div>
        </div>

      </form>

    </nb-card-body>
  </nb-card>
